<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Kakao 지도 시작하기</title>
  <style>
    #map {
      margin: 50px auto auto;
    }
  </style>
</head>

<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:50%;height:350px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=69b8e1f84a0fbc6485af731d54d1970a"></script>
<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"></script>

<script>
  var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
      center: new kakao.maps.LatLng(37.5739037, 126.9832035), // 지도의 중심좌표
      level: 3 // 지도의 확대 레벨
    };
  // 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다
  var map = new kakao.maps.Map(mapContainer, mapOption);
  var markerPosition = new kakao.maps.LatLng(37.5739037, 126.9832035);
  var marker = new kakao.maps.Marker({
    position: markerPosition
  });
  marker.setMap(map);
  var iwContent = '<div style="padding:5px;">발우공양 <br><a href="https://map.kakao.com/link/map/발우공양,37.5739037,126.9832035" ' +
      'style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/발우공양,37.5739037,126.9832035" ' +
      'style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    iwPosition = new kakao.maps.LatLng(37.5739037, 126.9832035); //인포윈도우 표시 위치입니다

  // 인포윈도우를 생성합니다
  var infowindow = new kakao.maps.InfoWindow({
    position: iwPosition,
    content: iwContent
  });

  // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
  infowindow.open(map, marker);
</script>
</body>
</html>
