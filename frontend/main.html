<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채소숲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">  <!--로고사진 수정필요-->
        <img src="logo.jfif" alt="로고" style="width: 100%; height: 200px;">
    </div>
    <div class="menu"> <!--메뉴탭 css처리필요-->
        <button class="menu-0">공백</button> <!--사이즈조절용 양끝버튼 기능없을무-->
        <button class="menu-1">서울 채식 지도</button>
        <button class="menu-2">검색</button>
        <button class="menu-3">채식의 종류</button>
        <button class="menu-4">공백</button>
    </div>
    <div class="tap">
    <div class="menu-map"> <!--메뉴탭 중 서울채식지도-->
        <p>서울 채식 지도</p>
        <button class="dosim">도심권</button>
        <button class="dongnam">동남권</button> <!--서초구,강남구,송파구,강동구-->  
        <button class="seonam">서남권</button> <!--양천구,강서구,구로구,금천구,영등포구,동작구,관악구-->     
        <button class="seobook">서북권</button> <!--은평구,서대문구,마포구-->    
        <button class="dongbook">동북권</button> <!--성북구,광진구,동대문구,중랑구,성북구,강북구,도봉구,노원구-->
    </div>    
    <div class="detailgu">
        <div class="detail-dosim"> <!--클릭시 나오는 탭(js로 toggle구현)-->
                <button class="jongno-gu">종로구</button> <!--각각 버튼 클릭시 위치표시될 수 있게-->
                <button class="jung-gu">중구</button>
                <button class="yongsan-gu">용산구</button>
            </div>
            <div class="detail-dongnam">
                <button class="seocho-gu">서초구</button>
                <button class="gangnam-gu">강남구</button>
                <button class="songpa-gu">송파구</button>
                <button class="gangdong-gu">강동구</button>
            </div>
            <div class="detail-seonam">
                <button class="yangcheon-gu">양천구</button>
                <button class="gangseo-gu">강서구</button>
                <button class="guro-gu">구로구</button>
                <button class="geumcheon-gu">금천구</button>
                <button class="yeongdeungpo-gu">영등포구</button>
                <button class="dongjak">동작구</button>
                <button class="gwanak-gu">관악구</button>
            </div>
            <div class="detail-seobook">
                <button class="eunpyeong-gu">은평구</button>
                <button class="seodaemun-gu">서대문구</button>
                <button class="mapo-gu">마포구</button>
            </div>
            <div class="detail-dongbook">
                <button class="seongdong-gu">성동구</button>
                <button class="gwangjin-gu">광진구</button>
                <button class="dongdaemun-gu">동대문구</button>
                <button class="jungnang-gu">중랑구</button>
                <button class="seongbuk-gu">성북구</button>
                <button class="gangbuk-gu">강북구</button>
                <button class="dobong-gu">도봉구</button>
                <button class="nowon-gu">노원구</button>
            </div>
        </div>
        
        <p>지도</p>
        <p>리스트</p>
    </div>
    <!--버튼사이즈-->
    <script src="script.js"></script>
</body>
</html>
