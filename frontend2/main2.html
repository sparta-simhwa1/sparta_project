<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채소숲</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="logo">  <!--로고사진 수정필요-->
        <img src="logo.jfif" alt="로고" style="width: 100%; height: 200px;">
    </div>
    <div class="wrapper">
        <div class="menu">
            <button class="menu" id="01">서울 채식 지도</button>
            <button class="menu" id="02">검색</button>
            <button class="menu" id="03">채식의 종류</button>
        </div>
        
        <button class="district" id="dosim">도심권</button>
        <button class="district" id="dongnam">동남권</button> <!--서초구,강남구,송파구,강동구-->  
        <button class="district" id="seonam">서남권</button> <!--양천구,강서구,구로구,금천구,영등포구,동작구,관악구-->     
        <button class="district" id="seobook">서북권</button> <!--은평구,서대문구,마포구-->    
        <button class="district" id="dongbook">동북권</button> <!--성북구,광진구,동대문구,중랑구,성북구,강북구,도봉구,노원구-->
       
    <div class="detail" > <!--클릭시 나오는 탭(js로 toggle구현)-->
        <div class="a" style="display: none;"> <!--도심권 line22-->
            <button class="detailgu" id="jongno-gu">종로구</button> <!--각각 버튼 클릭시 위치표시될 수 있게-->
            <button class="detailgu" id="jung-gu">중구</button>
            <button class="detailgu" id="yongsan-gu">용산구</button>
        </div>
        <div class="b" style="display: none;">
            <button class="detailgu" id="seocho-gu">서초구</button>
            <button class="detailgu" id="gangnam-gu">강남구</button>
            <button class="detailgu" id="songpa-gu">송파구</button>
            <button class="detailgu" id="gangdong-gu">강동구</button>
        </div>
        <div class="c" style="display: none;">
            <button class="detailgu" id="yangcheon-gu">양천구</button>
            <button class="detailgu" id="gangseo-gu">강서구</button>
            <button class="detailgu" id="guro-gu">구로구</button>
            <button class="detailgu" id="geumcheon-gu">금천구</button>
            <button class="detailgu" id="yeongdeungpo-gu">영등포구</button>
            <button class="detailgu" id="dongjak">동작구</button>
            <button class="detailgu" id="gwanak-gu">관악구</button>
        </div>
        <div class="d" style="display: none;">
            <button class="detailgu" id="eunpyeong-gu">은평구</button>
            <button class="detailgu" id="seodaemun-gu">서대문구</button>
            <button class="detailgu" id="mapo-gu">마포구</button>
        </div>
        <div class="e" style="display: none;">
            <button class="detailgu" id="seongdong-gu">성동구</button>
            <button class="detailgu" id="gwangjin-gu">광진구</button>
            <button class="detailgu" id="dongdaemun-gu">동대문구</button>
            <button class="detailgu" id="jungnang-gu">중랑구</button>
            <button class="detailgu" id="seongbuk-gu">성북구</button>
            <button class="detailgu" id="gangbuk-gu">강북구</button>
            <button class="detailgu" id="dobong-gu">도봉구</button>
            <button class="detailgu" id="nowon-gu">노원구</button>
        </div>
    </div>
        <p>지도</p>
        <p>리스트</p>
    </div>
    <script src="script2.js"></script>
</body>
</html>
